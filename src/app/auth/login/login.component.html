<div class="h100 align-items-center">
    <div class="text-center h-100">
        <div class="row align-items-center h-100">
            <div class="col-12 col-lg-6">
                <div class="card" >
                    <div class="card-body background-return" height="100vh">
                    
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2 class="display-4 font-weight-normal title-h2 text-left">
                    Inicia Sesión
                    </h2>
                    <div class="line"></div>
                <form action="" class="w-40dvw" 
                [formGroup]="loginForm"
                (ngSubmit)="login()"
                id="loginform"
                >
                    <div class="form-group w-100">
                        <label for="">Usuario</label>
                        <input type="text" class="input-field" formControlName="username">
                    </div>
                    <div class="form-group w-100">
                        <label for="">Contraseña</label>
                        <input type="text" class="input-field" formControlName="password">
                    </div>
                    <div class="form-group w-100">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn">Iniciar sesión</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    
</div>
